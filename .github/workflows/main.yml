name: Test, build and deploy gitcounter-runner

on:
  push:
    branches:
      - 'master'

env:
  image: docker.pkg.github.com/${{ github.repository }}/gitcounter

jobs:
  build:
    name: Run pytest, then build and push docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install
      - name: Test with pytest
        run: poetry run pytest
      - name: Generate image environment variable
        run: |
          version=$(./version.sh)
          echo "version=${version}" >> $GITHUB_ENV
          echo "IMAGE=${image}:${version}" >> $GITHUB_ENV
      - name: Build and push docker image
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          docker login docker.pkg.github.com -u ${GITHUB_REPOSITORY} -p ${GITHUB_TOKEN}
          docker build . --tag $IMAGE
          docker push $IMAGE

  deploy:
    name: Deploy to Kubernetes
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: gitcounter
      - uses: actions/checkout@v2
        with:
          repository: navikt/nais-yaml
          token: ${{ secrets.SRVNAIS_NO_SCOPES_PAT }}
          path: nais-yaml
      - name: Generate image environment variable
        run: |
          cd gitcounter
          version=$(./version.sh)
          echo "version=${version}" >> $GITHUB_ENV
          echo "IMAGE=${image}:${version}" >> $GITHUB_ENV
      - name: Bump version in nais-yaml
        run: |
          cd nais-yaml
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
          sed -E -i "s#image: docker.pkg.github.com/navikt/gitcounter/gitcounter.+#image: ${IMAGE}#" vars/global.yaml
          git add .
          git --no-pager diff --cached
          git commit --no-verify -a -m "Bump gitcounter-runner to version ${version}"
          git push
